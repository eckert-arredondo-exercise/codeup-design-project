<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Codeup Design</title>
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body class="container">
	<nav>
		<!--come back to it!-->
	</nav>
	<div class="text-center mb-5">
		<h1>VISUAL DESIGN &<br>WEB DEVELOPMENT</h1>
	</div>
	<div class="text-center mb-5">
		<h2>FROM PARK CITY, UTAH</h2>
	</div>
	<div class="m-auto justify-content-evenly align-items-center row text-white">
		<div class="col-6"><h3 class="d-flex align-items-center justify-content-center design rounded-circle large-circle circle-border">DESIGN</h3></div>
		<div class="col-6"><h3 class="d-flex align-items-center justify-content-center develop rounded-circle large-circle circle-border">DEVELOP</h3></div>
		<div class="col-6"><h3 class="d-flex align-items-center justify-content-center support rounded-circle large-circle circle-border">SUPPORT</h3></div>
		<div class="col-6"><h3 class="d-flex align-items-center justify-content-center host rounded-circle large-circle circle-border">HOST</h3></div>
	</div>
	<div class="text-center mt-5">
		<p>SELECTED WORK</p>
	</div>
	<div class="container row m-auto">
		<img class="rounded img-border" src="assets/images/apple-ipad.jpg" alt="apple ipad image">
	</div>
	<div class="container mt-3 row align-items-center d-flex align-items-baseline justify-content-between">
		<p class="col-6">FEATURED PROJECT</p>
		<div class="container col-6 row justify-content-between align-items-center">
			<div class="rounded-circle design text-center small-circle pt-1"><h5>D</h5></div>
			<div class="rounded-circle develop text-center small-circle pt-1"><h5>D</h5></div>
			<div class="rounded-circle support text-center small-circle pt-1"><h5>S</h5></div>
			<div class="rounded-circle host text-center small-circle pt-1"><h5>H</h5></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
